{%extends "layout.html"%}

{%block title%}
TweetApp - Confirm Delete
{%endblock%}

{%block content%}

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card fade-in">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0 text-center">
                    <i class="fas fa-exclamation-triangle me-2"></i>Delete Confirmation
                </h2>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-trash-alt fa-4x text-danger mb-3"></i>
                    <h3>Are you sure you want to delete this tweet?</h3>
                    <p class="text-muted">This action cannot be undone.</p>
                </div>
                
                {% if tweet %}
                <div class="alert alert-secondary mb-4">
                    <p class="mb-1"><strong>Tweet content:</strong></p>
                    <p class="mb-0">{{ tweet.text }}</p>
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i>Yes, Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
